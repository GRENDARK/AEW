<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sing Up</title>
        <link rel="stylesheet" href="../css/singUp.css">
    </head>
    <body>
        <main>
            <div class="sing">
                <h1>Team Berners Lee</h1>
                <h3>Registrarse</h3>
                <div class="datos">
                    <div>
                        <h5>Nombre</h5>
                        <input type="text" name="nombre">
                    </div>
                    <div>
                        <h5>Apellido</h5>
                        <input type="text" name="apellido">
                    </div>
                    <div>
                        <h5>Correo</h5>

                    </div>
                    <div>
                        <h5>Repetir Correo</h5>

                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <h5>Repetir Contraseña</h5>

                    </div>
                    <div>

                        <input type="date" name="fecha">

                    <div>
                        <h5>Sexo</h5>

                                <option value="Femenino">Femenino</option>

                        </div>
                    </div>
                    <div class="check">
                        <input type="checkbox" name="terminos" id="">

                    </div>
                    <div class="check">
                        <input type="checkbox" name="privacidad" id="">
                        <p>Acepto la politica de privacidad</p>
                    </div>
                </div>
                <div>
                    <a href="menu.html">

                    </a>

        <footer>
            <p>Nosotros</p>
            <div>

                ">
